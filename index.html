    <script>document.addEventListener('DOMContentLoaded', () => {
  const preElement = document.getElementById('display-area');
  const textLines = [
    'Line 1',
    '"Line 2 with quotes"',

  ];
  preElement.textContent = textLines.join('\n');
});</script>
